<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant or Recipe?</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <header>
      <h1>Restaurant or Recipe?</h1>
      <p>Search for nearby restaurants serving or interesting recipes from a culinary category.</p>
      <form method="GET">
        <label for="searchbar"></label>
        <input type="text" name="searchbar" id="searchbar" placeholder="Italian">
        <button class="searchbutton" type="submit">Search</button>
      </form>
    </header>
    <main>     
      <div class="container default hidden" id="restaurants">
        <h2>Restaurants</h2>
        <ul></ul>
      </div>
      <div class="container instructions">
          <p>Click on the list you're interested in exploring to see more!</p>
          <p>Make sure location services are enabled for optimal results.</p>
      </div>
      <div class="container default hidden" id="recipes">
        <h2>Recipes</h2>
        <ul></ul>
      </div>
    </main>
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="options.js"></script>
    <script src="index.js"></script>
    <!-- TODO: after debugging/before submitting,
    replace jquery link with minified version -->
  </body>
</html>
